<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>企业申请借款成功</title>

    <link rel="icon shortcut" href="../../common/img/favicon.ico"/>
    <link rel="icon" href="../../common/img/favicon.ico"/>
    <link rel="icon" href="../../common/img/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="../../common/lib/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">

    <link rel="stylesheet" href="../../component/header/header.css">
    <link rel="stylesheet" href="../../component/footer/footer.css">

    <style>
        .img {
            margin: 30px 0;
            width: 100%;
        }
    </style>
    <!--[if lte IE 8]>
    <script src="../../common/lib/html5/excanvas.js"></script>
    <script src="../../common/lib/html5/html5.js"></script>
    <![endif]-->

</head>
<body>

<div id="app"></div>

<script src="../../common/lib/react/react.min.js"></script>
<script src="../../common/lib/react/react-dom.min.js"></script>
<script src="../../common/lib/react/browser.min.js"></script>

<script src="../../common/lib/jquery/jquery.js"></script>

<script src="../../common/js/global.js"></script>

<script type="text/babel" src="../../component/header/header.js"></script>
<script type="text/babel" src="../../component/footer/footer.js"></script>

<script type="text/babel">
    /**
     * 头部组件
     */
    var Header = Global.component.Header;
    /**
     * 底部组件
     */
    var Footer = Global.component.Footer;
    /**
     * 请求地址
     */
    var URL = Global.URLS;

    var App = React.createClass({
        componentDidMount: function () {
            $.get(URL.GET_USER, function (result) {
                this.setState(result);
            }.bind(this));
        },
        render: function () {
            return (
                    <div>
                        <Header {...this.state}/>
                        <div className="page-container text-center">
                            <img className="img" src="enterprise/img/enterprise-apply-success.png" alt="企业申请借款成功"/>
                        </div>
                        <Footer {...this.state}/>
                    </div>
            );
        }
    });

    ReactDOM.render(<App />, document.getElementById('app'));
</script>
</body>
</html>
